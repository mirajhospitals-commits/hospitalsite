<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <base href="https://mirajhospitals-commits.github.io/hospitalsite/">
    <title>MedConnect - Find & Book Doctors</title>
    
    <!-- Load Font Awesome locally (fallback) -->
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
    </style>
    
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- INLINE ALL CSS HERE -->
    <style>
        :root {
            --primary-blue: #3a8fff;
            --dark-blue: #1a5fb4;
            --light-blue: #e8f2ff;
            --text-dark: #2d3748;
            --text-gray: #718096;
            --text-light: #a0aec0;
            --border-color: #e2e8f0;
            --bg-light: #f7fafc;
            --white: #ffffff;
            --green: #38a169;
            --orange: #ed8936;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            color: var(--text-dark);
            background-color: var(--bg-light);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Add a temporary visible indicator */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--primary-blue);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 9999;
        }
        
        /* REST OF YOUR CSS HERE - Make sure ALL CSS is inside this <style> tag */
        /* Copy ALL CSS from your original file here */
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Continue with all other CSS rules... */
        
    </style>
</head>
<body>
    <!-- TEMPORARY LOADING INDICATOR -->
    <div class="loading" id="loading">
        âœ… Healthcare Platform Loading... If you see this, HTML is working!
    </div>
    
    <!-- YOUR ENTIRE HTML CONTENT HERE -->
    <!-- Copy ALL your HTML body content from original file -->
    
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-stethoscope"></i>
                </div>
                MedConnect
            </a>
            <!-- Rest of your header... -->
        </div>
    </header>
    
    <!-- Rest of your sections... -->
    
    <!-- INLINE ALL JAVASCRIPT HERE -->
    <script>
        // Remove loading indicator after page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
            
            // Your existing JavaScript code here
            // Copy ALL JavaScript from your original file
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            if (document.getElementById('appointmentDate')) {
                document.getElementById('appointmentDate').setAttribute('min', today);
                
                // Set default date to tomorrow
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                document.getElementById('appointmentDate').value = tomorrow.toISOString().split('T')[0];
            }
            
            // Booking Modal Logic
            const bookButtons = document.querySelectorAll('.book-btn');
            const bookingModal = document.getElementById('bookingModal');
            
            if (bookButtons.length > 0 && bookingModal) {
                bookButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const doctorName = this.getAttribute('data-doctor');
                        const doctorSpecialty = this.getAttribute('data-specialty');
                        const modalDoctorName = document.getElementById('modalDoctorName');
                        
                        if (modalDoctorName) {
                            modalDoctorName.textContent = `Book with ${doctorName} - ${doctorSpecialty}`;
                        }
                        
                        bookingModal.style.display = 'flex';
                        document.body.style.overflow = 'hidden';
                    });
                });
            }
            
            // Add more of your JavaScript here...
            
            console.log('Healthcare Platform loaded successfully!');
        });
        
        // If still blank, show error
        window.addEventListener('load', function() {
            if (document.body.innerHTML.length < 100) {
                document.body.innerHTML = '<h1 style="padding: 40px; color: red;">Content not loading. Please check console.</h1>' + document.body.innerHTML;
            }
        });
    </script>
</body>
</html>
